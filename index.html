<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alarm Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center">Alarm Clock</h1>
    <div id="container" class="container w-25 mx-auto">
      <h2 class="text-center" id="clock"></h2>
    </div>

    <form class="d-flex justify-content-evenly w-25 mx-auto" action="">
      <select name="hours" id="hours"></select>
      <select name="minutes" id="minutes"></select>
      <select name="seconds" id="seconds"></select>
      <select name="am-pm" id="am-pm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button type="submit" id="set-alarm-btn" class="rounded">
        Set Alarm
      </button>
    </form>

    <div id="alarms" class="w-50 text-center">
      <h4>List of alarms</h4>
    </div>
    <div id="alarms-list"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
